<!-- 
        Transitions act as the foundation of aniumations because they specify the duration of an element
        changing its state smoothly over time. 

        There are 4 types of transition:

        transition-property(required)
        transiton-duration(required)
        transition-timing-function
        transition-delay


        transition-property 
        - specifies the property to be transitioned.
        For example:
-->
<style>
element {
    transition-property: border-color;
    transition-property: all;
  }
</style>

<!-- 
        transition-duration
        - specifies the time spa of the transition. The duration can be declared as seconds or milliseconds
 -->

 <style>
     element {
         transition-duration: 0.5s;
     }
 </style>

 <!--   transition-timing-function
        - specifies the spped of the transition over the duration. By default the timing is set to ease.
        Other pre-defined timing-function values include linear, ease-in, ease-out, etc.
        You can create a custom speed using your own values as well        
-->
<style>
    element {
        transition-timing-function: ease-in;
    }
</style>

<!--    
        transition-delay 
        - specifies when the transition will start. By default the transition will start as soon
        as the state change on the element is triggered 
 -->
 <style>
     element {
         transition-delay: 1s;
     }
 </style>

<!-- Drag and Drop

    This feauture was first implemented on Initernet Explorer in 1999, but now all browser 
    supports this feature.

    Create a Draggable elemenent:
    1) Let the broswer knows which elements can be dragged. Define the draggable attribute in which
    can assume three values: "true, "false", "auto";

    2) setting the element to draggable
-->
    <script>
        <body> 
            <div id="Drag_me">
            
                <img draggable="true" id="facebook" src="facebook.png" alt="facebook"/> 
            
            </div>
        </body>
    </script>
    
    <!-- 
        3) the dragged elements nned to be handled with some event handlers

        4) st the "dragstart" event handler on the elements you are supposed to be dragged and the it calls
        the function "starDrag" and passes to it the dragEvent as an argument

        5) The dragEvent contains a readonly attribute dataTransfer which allows you to access datatransfer 
        interface of the drag-drop API.

        6) drag-drop API has many attributes but the one (most useful) we will use is setData(format,Data)

     -->
    
        <body>
            <img id="drag_me" src="facebook.png" draggable="true" ondragstart="drag(event)" >

            <div id="holder">  put the can here! </div>
        </body>

        <script>
            function drag(evt)
            {
            evt.dataTransfer.setData("text",evt.target.id);// to access DataTranfer interface
            }
        </script>

    <!-- Receieving the drop
        7) Now after dragging the element, we need to find the destination where it can be dropped.

        8) We must first cancel the default action and capture the dragOver event
        -->
        <body>
            <img id="drag_me" src="facebook.png" draggable="true" ondragstart="drag(event)" >
            
            <div id="holder" ondragover="enableDrop(event)">
                             put the can here! </div>
        </body>
        <script>
            function drag(evt)
                {
                evt.dataTransfer.setData("text",evt.target.id);// to access DataTranfer interface
                }
                

            function enableDrop(evt)
                {
                evt.preventDefault(); // to allow elements to be dropped at destination
                }
    
        </script>
    <!-- Finish up wit the drop operation
        9)  within the target element include the ondrop attribute with drop event . 
        When you drop the dragged element at the destination then the drop event is fired.

        10) This function removes the dragged item from from the source list and adds it to 
        the destination element's DOM. Using the standard appendChild method.

        FINAL EXAMPLE:
    -->
    <body>
        <img id="drag_me" src="facebook.png" draggable="true" ondragstart="drag(event)" >
        
        <div id="holder" ondrop="drop(event)" ondragover="enableDrop(event)">
                           put the can here! </div>
    </body>
        
    <script>
        function drag(evt)
        {
          evt.dataTransfer.setData("text",evt.target.id);// to access DataTranfer interface
        }
        
        
        function enableDrop(evt)
        {
          evt.preventDefault();// to allow elements to be dropped at destination
        }
         
        
        function drop(evt)
        {
            evt.preventDefault();
            var dragged_item=evt.dataTransfer.getData("text");
            evt.target.appendChild(document.getElementById(dragged_item));// add dragged items
        }                                                              // destination's DOM
    </script>
