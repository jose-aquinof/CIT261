<!-- // Form Validations are very important to use in frontend 
// it can also be done by JavaScript

// for example if a filed(fname) is empty, validation forms alers with a message, and returns false
// to prevent the form being submitted -->
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
      alert("Name must be filled out");
      return false;
    }
  }
</script>

<!-- In this example you can see an input box where you can it is mentioned to the user to type between
1 to 10, if the user types 0, for example, the form validation will be activated to inform the user that 
the input value is not accepted -->
<h2>JavaScript Can Validate Input</h2>

<p>Please input a number between 1 and 10:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  // If x is Not a Number or less than one or greater than 10
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
